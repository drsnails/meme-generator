<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="nav-bar-header container">
            <span>Logo</span>
            <section class="nav-btns">
                <button class="gallery-btn">Gallery</button>
                <button class="about-btn">About</button>
            </section>
        </nav>
    </header>
    <div class="home-page" hidden>
        <main class="main-container container">
            <section class="search-bar">
                <input class="search-input" type="text" placeholder="Search">
                <div class="key-words">
                    <span>Funny</span>
                    <span>Wow</span>
                    <span>Dark</span>
                </div>
                <button class="more-btn">More</button>
            </section>
            <div class="gallery-container grid">
                <div><img class="img" src="img/img-squares/1.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/2.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/4.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/5.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/6.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/7.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/8.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/9.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div><img class="img" src="img/img-squares/3.jpg" alt=""></div>
                
            </div>
        </main>
        
    </div>

    <div class="edit-page">
        <div class="wrap-container">
            <div class="canvas-container">
                <canvas class="myCanvas" id="myCanvas" height="450" width="450" onmousedown="handleMouseDrag(event)"
                    onmouseup="handleMouseDrag(event)">
                </canvas>
            </div>
            <div class="edit-container">
                <button>sds</button>
            </div>

        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
