<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="initCanvas()">
    <header>
        <nav class="nav-bar-header container">
            <span>Logo</span>
            <section class="nav-btns">
                <button onclick="onCloseEdit()" class="gallery-btn">Gallery</button>
                <button class="about-btn">About</button>
            </section>
        </nav>
    </header>
    <div class="home-page">
        <main class="main-container container">
            <section class="search-bar">
                <input class="search-input" type="text" placeholder="Search">
                <div class="key-words">
                    <span>Funny</span>
                    <span>Wow</span>
                    <span>Dark</span>
                </div>
                <button class="more-btn">More</button>
            </section>
            <div class="gallery-container grid">
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/1.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/2.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/4.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/5.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/6.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/7.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/8.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/9.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/3.jpg" alt=""></div>
                <div class="meme-img" ><img onclick="onOpenEdit(this)" class="img" src="img/img-squares/3.jpg" alt=""></div>
                
            </div>
        </main>
        
    </div>

    <div class="edit-page hidden">
        <div class="wrap-container">
            <div class="canvas-container">
                <canvas class="myCanvas" id="myCanvas" height="450" width="450" onclick="draw(event)">
                </canvas>
            </div>
            <div class="edit-container">
                <input class="text-line" type="text">
                <div class="line-edit">
                    <div class="change-line"><i class="fas fa-exchange-alt"></i></div>
                    <div class="add-line">+</div>
                    <div class="delete-line"><i class="fas fa-trash-alt"></i></div>
                    <div class="move-up"><i class="fas fa-long-arrow-alt-up"></i></div>
                    <div class="move-down"><i class="fas fa-long-arrow-alt-down"></i></div>
                </div>

                <div class="text-edit">
                    <div class="font-inc"><i class="fas fa-font"></i>+</div>
                    <div class="font-dec"><i class="fas fa-font"></i>-</div>
                    <div class="text-left"><i class="fas fa-align-left"></i></div>
                    <div class="text-center"><i class="fas fa-align-center"></i></div>
                    <div class="text-right"><i class="fas fa-align-right"></i></div>
                    <select class="font-family" name="" id="">
                        <option value="Impact">Impact</option>
                        <option value="Ariel">Ariel</option>
                    </select>
                    <div class="font-size">S</div>
                    <input class="color" type="color">
                </div>

                <div class="icons">ICONS ICONS ICONS ICONS</div>

                <div class="share-btns">
                    <button class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                    <button class="download-btn"><i class="fas fa-download"></i> Download</button>
                </div>
            </div>



        </div>
    </div>
    <script src="https://kit.fontawesome.com/9ca7f01aba.js" crossorigin="anonymous"></script>
    <!-- <script src="js/canvas-utils.js"></script> -->
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
</body>
</html>
