<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <a name="top"></a>
    <header>
        <nav class="nav-bar-header container">
            <span>Logo</span>
            <section class="nav-btns">
                <button onclick="onCloseEdit(this), onHideClearBtn(), renderImgs(), onToggleBtnActive('gallery-btn')"
                    class="gallery-btn active">Gallery</button>
                <button onclick="onCloseEdit(this), onShowClearBtn(), onRenderSavedMemes(), onToggleBtnActive('saved-btn')"
                    class="saved-btn">Saved</button>
            </section>
        </nav>
    </header>
    <div class="home-page">
        <main class="main-container container">
            <section class="search-bar">
                <section class="search-input-sec">
                    <input onchange="onChangeSearchVal()" class="search-input" type="text"
                        placeholder="         Search">
                    <button class="search-btn" onclick="onSearch()">
                        <i class="fas fa-search"></i>
                    </button>
                </section>
                <div class="key-words">
                    
                </div>
                
                <button onclick="onToggleKeyWordsNum(this)" class="more-btn">More</button>
            </section>
            <div class="clear-container">
                <button class="clear-btn hidden" onclick="onClearSavedMemes()">Clear All</button>
            </div>
            <div class="gallery-container grid">
            </div>
        </main>

    </div>

    <div class="edit-page hidden">
        <div class="wrap-container">
            <div class="canvas-container">
                <canvas class="myCanvas" id="myCanvas" ontouchstart="handleTouch(event)" ontouchend="handleTouch(event)"
                    onmousedown="handleMouseDrag(event)" onmouseup="handleMouseDrag(event)" ont height="420"
                    width="400">
                </canvas>


            </div>
            <div class="edit-container">
                <input class="input-txt text-line" oninput="onChangeLineTxt(this)" type="text">
                <div class="line-edit">
                    <div onclick="onToggleLine()" class="edit-btn change-line"><i class="fas fa-exchange-alt"></i></div>
                    <div onclick="onAddLine()" class="edit-btn add-line">+</div>
                    <div onclick="onDeleteLine()" class="edit-btn delete-line"><i class="fas fa-trash-alt"></i></div>
                    <div onclick="onIncLinePos()" class="edit-btn move-up"><i class="fas fa-long-arrow-alt-up"></i>
                    </div>
                    <div onclick="onDecLinePos()" class="edit-btn move-down"><i class="fas fa-long-arrow-alt-down"></i>
                    </div>
                </div>

                <div class="text-edit">
                    <div onclick="onIncFontSize()" class="edit-btn font-inc"><i class="fas fa-font"></i><i
                            class="fas fa-plus"></i></div>
                    <div onclick="onDecFontSize()" class="edit-btn font-dec"><i class="fas fa-font"></i><i
                            class="fas fa-minus"></i></div>
                    <div onclick="onChangeLineTxtAlign('left')" class="edit-btn text-right"><i
                            class="fas fa-align-left"></i></div>
                    <div onclick="onChangeLineTxtAlign('center')" class="edit-btn text-center"><i
                            class="fas fa-align-center"></i></div>
                    <div onclick="onChangeLineTxtAlign('right')" class="edit-btn text-left"><i
                            class="fas fa-align-right"></i></div>
                    <select onchange="onSetFontFamily(this)" class="font-family" name="" id="">
                        <option value="Impact">Impact</option>
                        <option value="Ariel">Ariel</option>
                        <option value="Monospace">Monospace</option>
                    </select>

                    <input onchange="onChangeStrokeColor(this)" class="edit-btn stroke-color" type="color">
                    <input onchange="onChangeFillColor(this)" class="edit-btn text-color" type="color">
                    <!-- <i class="fas fa-palette"></i> -->
                </div>

                <div class="icons" hidden>ICONS ICONS ICONS ICONS</div>

                <div class="share-btns">
                    <form class="form " action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button type="submit" class="share-btn"><i class="fas fa-share-alt"></i> Share</button>
                        <div class="share-container"></div>
                    </form>
                    <!-- <button class="share-btn"><i class="fas fa-share-alt"></i> Share</button> -->
                    <button class="download-btn" onclick="onDownloadImg()">
                        <i class="fas fa-download download-link"></i> Download
                    </button>

                    <button onclick="showHidePopUp(), onSaveMeme()" class="save-btn popup"><i class="far fa-save"></i>
                        Save
                        <span class="popuptext" id="myPopup">Meme Saved!</span>
                    </button>
                    <a href="#" id="dn-link" download="my-meme.jpg" hidden>Download
                    </a>
                </div>
            </div>


            <a class="top-page" href="#top" hidden></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9ca7f01aba.js" crossorigin="anonymous"></script>
    <!-- <script src="js/canvas-utils.js"></script> -->
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
</body>

</html>
